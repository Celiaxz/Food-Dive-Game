<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mossy Dive</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="./Styles/mossy-dive-game.css" />
  </head>
  <body>
    <div id="splash" class="homepage">
      <h1>MOSSY DIVE</h1>
      <div class="instructions">
        <p>
          Dive into the underworld and save the magical fruits
          <br />

          To play the game, use arrowkeys/buttons for movement

          <br />
          Save 20 magical fruits to beat the game. Do watch out for the slimes
          and green-eyed monster!
        </p>
      </div>

      <div id="splashButtons">
        <button id="start" onclick="startGame()">Start</button>
        <button id="sound"></button>
        <!-- <button id="mute">Mute</button> -->
      </div>
    </div>
    <div id="game-screen" class="game" style="display: none">
      <div id="scores">
        <div id="score"><span>Score:</span> <span id="scoreNum">0</span></div>
        <div id="Lives"><span>Lives:</span> <span id="livesNum"></span></div>
      </div>
      <div id="mobile-controls" class="mobile-control">
        <i id="up-icon" class="material-symbols-outlined touch-icon"
          >arrow_upward</i
        >
        <div class="down-buttons">
          <i id="left-icon" class="material-symbols-outlined touch-icon"
            >arrow_left</i
          >
          <i id="down-icon" class="material-symbols-outlined touch-icon"
            >arrow_downward</i
          >
          <i id="right-icon" class="material-symbols-outlined touch-icon"
            >arrow_right</i
          >
        </div>
      </div>
    </div>

    <div id="gameover" class="stateGameOver" style="display: none">
      <div class="endGame">
        <h1 id="winOrLost"></h1>
        <p>Your Score: <span id="scoreCount"></span></p>
        <button id="restart" onclick="restartGame()">Restart</button>
      </div>
    </div>

    <script src="./Javascript/script.js"></script>
    <script src="./Javascript/Game.js"></script>
    <script src="./Javascript/Obstacles.js"></script>
    <script src="./Javascript/Fruits.js"></script>
    <script src="./Javascript/Diver.js"></script>
    <script src="./Javascript/Mobile-Screen.js"></script>
  </body>
</html>
